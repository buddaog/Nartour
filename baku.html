<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Baku Night Tour - Nar Tour Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <a href="index.html" class="btn" style="display: inline-block; margin: 0 0 24px 0;">&larr; Назад</a>
    
    <div class="tour-details">
      <h2 id="title">Ночной тур Баку</h2>
      <div class="price" id="price">111 AZN</div>
      <img src="https://buddaog.github.io/Nartour/bakunight_main.jpg" alt="Baku Night Tour">
      <div id="desc" class="description">
        <!-- Description content will be loaded by JavaScript -->
      </div>
    </div>
  </div>

  <script src="header.js"></script>
  <script>
    const content = {
      ru: {
        title: "Ночной тур Баку",
        description: "Откройте для себя магию ночного Баку в этом захватывающем туре. Вы увидите великолепно освещенные достопримечательности города, включая знаменитые Flame Towers, Приморский бульвар и исторический центр города. Тур включает профессионального гида и транспорт.",
        price: "111 AZN"
      },
      az: {
        title: "Bakı Gecə Turu",
        description: "Bu maraqlı turda gecə Bakısının sehrini kəşf edin. Siz şəhərin möhtəşəm işıqlandırılmış məkanlarını, o cümlədən məşhur Alov Qüllələrini, Dənizkənarı Bulvarı və şəhərin tarixi mərkəzini görəcəksiniz. Tura peşəkar bələdçi və nəqliyyat daxildir.",
        price: "111 AZN"
      },
      en: {
        title: "Baku Night Tour",
        description: "Discover the magic of Baku at night in this captivating tour. You'll see the city's magnificently illuminated landmarks, including the famous Flame Towers, Seaside Boulevard, and the historic city center. Tour includes a professional guide and transportation.",
        price: "111 AZN"
      }
    };

    function setLanguage() {
      const lang = localStorage.getItem('lang') || 'ru';
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('desc').innerText = content[lang].description;
      updatePrice();
    }

    function updatePrice() {
      const currency = localStorage.getItem('currency') || 'AZN';
      const price = currency === 'AZN' ? '111 AZN' : '111 USD';
      document.getElementById('price').innerText = price;
    }

    window.onload = function() {
      setLanguage();
    };
  </script>
</body>
</html>
