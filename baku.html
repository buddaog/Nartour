<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Baku Night Tour - Nar Tour Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <a href="index.html" class="btn" style="display: inline-block; margin: 0 0 24px 0;">&larr; Назад</a>
    
    <div class="tour-details">
      <h2 id="title">Ночной тур Баку</h2>
      <div class="price" id="price">111 AZN</div>
      <img src="https://images.pexels.com/photos/3075993/pexels-photo-3075993.jpeg" alt="Baku Night Tour">
      <div id="desc" class="description">
        <!-- Description content will be loaded by JavaScript -->
      </div>
    </div>
  </div>

  <script src="header.js"></script>
  <script>
    const content = {
      ru: {
        title: "Ночной тур Баку",
        description: "Откройте для себя магию ночного Баку в этом захватывающем туре. Вы увидите великолепно освещенные достопримечательности города: знаменитые Flame Towers, сверкающие тысячами огней, романтичный Приморский бульвар с его уникальной атмосферой, исторический центр города и современные архитектурные шедевры. Тур включает профессионального гида, комфортабельный транспорт и множество возможностей для потрясающих фотографий.",
        price: "111 AZN"
      },
      az: {
        title: "Bakı Gecə Turu",
        description: "Bu maraqlı turda gecə Bakısının sehrini kəşf edin. Siz şəhərin möhtəşəm işıqlandırılmış məkanlarını görəcəksiniz: minlərlə işıqla bəzədilmiş məşhur Alov Qüllələri, özünəməxsus atmosferi olan romantik Dənizkənarı Bulvar, şəhərin tarixi mərkəzi və müasir memarlıq inciləri. Tura peşəkar bələdçi, rahat nəqliyyat və gözəl şəkillər çəkmək imkanı daxildir.",
        price: "111 AZN"
      },
      en: {
        title: "Baku Night Tour",
        description: "Discover the magic of Baku at night in this captivating tour. You'll witness the city's magnificently illuminated landmarks: the famous Flame Towers glowing with thousands of lights, the romantic Seaside Boulevard with its unique atmosphere, the historic city center, and modern architectural masterpieces. Tour includes a professional guide, comfortable transportation, and plenty of opportunities for stunning photography.",
        price: "111 AZN"
      }
    };

    function setLanguage() {
      const lang = localStorage.getItem('lang') || 'ru';
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('desc').innerText = content[lang].description;
      updatePrice();
    }

    function updatePrice() {
      const currency = localStorage.getItem('currency') || 'AZN';
      const price = currency === 'AZN' ? '111 AZN' : '111 USD';
      document.getElementById('price').innerText = price;
    }

    window.onload = function() {
      setLanguage();
    };
  </script>
</body>
</html>
