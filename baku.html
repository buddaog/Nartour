<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Baku Night Tour</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
header {
  position: fixed; top: 0; left: 0; right: 0;
  background: #8e0e0e; color:white; padding:10px 20px;
  display:flex; align-items:center; z-index:1000;
}
header a { color:white; text-decoration:none; display:flex; align-items:center; }
header img { height:40px; margin-right:10px; }
header h1 { margin:0; font-size:22px; flex:1; }
.controls select { margin-left:10px; padding:5px; }
.content { padding:100px 20px 20px; }
img { max-width:100%; border-radius:8px; margin-bottom:20px; }
iframe { width:100%; height:315px; border:none; border-radius:8px; margin-bottom:20px; }
p { margin-bottom:15px; line-height:1.6; }
ul { margin:10px 0 20px; }
.price { font-weight:bold; font-size:18px; margin-bottom:20px; }
</style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="assets/logo.png" alt="Nar Tour">
    <h1>Nar Tour</h1>
  </a>
  <div class="controls">
    <select id="langSelect" onchange="setLanguage()">
      <option value="az">AZ</option>
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>
    <select id="currencySelect" onchange="setCurrency()">
      <option value="AZN">AZN</option>
      <option value="USD">USD</option>
    </select>
  </div>
</header>

<div class="content">
  <a href="index.html">&larr; Назад</a>
  <h2 id="title">Ночной тур Баку</h2>

  <div class="price" id="price">111 AZN</div>

  <img src="https://source.unsplash.com/1200x800/?baku,night" alt="Баку ночь">
  
  <iframe src="https://www.youtube.com/embed/jZ_MbKoyZjE" allowfullscreen></iframe>
  
  <div id="desc"></div>

  <h3 id="sightTitle"></h3>
  <ul id="sights"></ul>
</div>

<script>
const content = {
  ru: {
    title: "Ночной тур Баку",
    desc: `
      <p>Баку — современный мегаполис на побережье Каспия. Ночной город особенно прекрасен благодаря огням Flame Towers, уютным улочкам и набережной.</p>
      <p>На экскурсии вас ждёт вечерняя прогулка по Приморскому бульвару, посещение Девичьей башни, ужин в старом городе и возможность увидеть световое шоу на башнях.</p>
      <p>Тур стартует в 20:00 и длится около 3 часов.</p>
    `,
    sights: ["Flame Towers", "Девичья башня", "Приморский бульвар", "Площадь Фонтанов"],
    sightTitle: "Достопримечательности"
  },
  az: {
    title: "Bakı Gecə Turu",
    desc: `
      <p>Bakı — Xəzər sahilində müasir şəhərdir. Gecə Flame Towers və bulvar işıqları şəhərə xüsusi gözəllik qatır.</p>
      <p>Tur zamanı bulvarda gəziş, Qız Qalasını ziyarət və şəhərin işıqlı mənzərəsindən zövq alacaqsınız. Axşam yeməyi və işıq şousu da daxil olacaq.</p>
      <p>Tur 20:00-da başlayır, müddəti təxminən 3 saat.</p>
    `,
    sights: ["Flame Towers", "Qız Qalası", "Bulvar", "Fəvvarələr Meydanı"],
    sightTitle: "Gəziləcək yerlər"
  },
  en: {
    title: "Baku Night Tour",
    desc: `
      <p>Baku is a modern metropolis on the Caspian coast. At night, the city shines with the lights of Flame Towers, cozy alleys and the seaside boulevard.</p>
      <p>During the tour, enjoy an evening walk, visit Maiden Tower, dine in the Old City and watch the light show on the towers.</p>
      <p>The tour starts at 8:00 PM and lasts around 3 hours.</p>
    `,
    sights: ["Flame Towers", "Maiden Tower", "Seaside Boulevard", "Fountains Square"],
    sightTitle: "Attractions"
  }
};

function setLanguage() {
  const lang = document.getElementById('langSelect').value;
  localStorage.setItem('lang', lang);
  updateContent();
}

function setCurrency() {
  const cur = document.getElementById('currencySelect').value;
  localStorage.setItem('currency', cur);
  updatePrice();
}

function loadSettings() {
  const lang = localStorage.getItem('lang') || 'ru';
  const currency = localStorage.getItem('currency') || 'AZN';
  document.getElementById('langSelect').value = lang;
  document.getElementById('currencySelect').value = currency;
  updateContent();
}

function updateContent() {
  const lang = localStorage.getItem('lang') || 'ru';
  document.getElementById('title').innerText = content[lang].title;
  document.getElementById('desc').innerHTML = content[lang].desc;
  document.getElementById('sightTitle').innerText = content[lang].sightTitle;

  const list = document.getElementById('sights');
  list.innerHTML = "";
  content[lang].sights.forEach(s => {
    const li = document.createElement('li');
    li.textContent = s;
    list.appendChild(li);
  });

  updatePrice();
}

function updatePrice() {
  const currency = localStorage.getItem('currency') || 'AZN';
  document.getElementById('price').innerText = currency === 'AZN' ? '111 AZN' : '111 USD';
}

loadSettings();
</script>

</body>
</html>
