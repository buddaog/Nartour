<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Nar Tour Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="grid">
      <div class="card">
        <div class="image-wrapper">
          <img src="https://images.pexels.com/photos/3075993/pexels-photo-3075993.jpeg" alt="Baku Night Tour">
        </div>
        <div class="title" id="title-baku"></div>
        <div class="price" id="price-baku"></div>
        <a href="baku.html" class="btn">Подробнее</a>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg" alt="Gabala">
        </div>
        <div class="title" id="title-gabala"></div>
        <div class="price" id="price-gabala"></div>
        <a href="gabala.html" class="btn">Подробнее</a>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="https://images.pexels.com/photos/869258/pexels-photo-869258.jpeg" alt="Shahdag">
        </div>
        <div class="title" id="title-shahdag"></div>
        <div class="price" id="price-shahdag"></div>
        <a href="shahdag.html" class="btn">Подробнее</a>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="https://images.pexels.com/photos/7919/pexels-photo.jpg" alt="Guba">
        </div>
        <div class="title" id="title-guba"></div>
        <div class="price" id="price-guba"></div>
        <a href="guba.html" class="btn">Подробнее</a>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="https://images.pexels.com/photos/5273517/pexels-photo-5273517.jpeg" alt="Sheki">
        </div>
        <div class="title" id="title-sheki"></div>
        <div class="price" id="price-sheki"></div>
        <a href="sheki.html" class="btn">Подробнее</a>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="https://images.pexels.com/photos/6143369/pexels-photo-6143369.jpeg" alt="Lahij">
        </div>
        <div class="title" id="title-lahij"></div>
        <div class="price" id="price-lahij"></div>
        <a href="lahij.html" class="btn">Подробнее</a>
      </div>
    </div>
  </div>

  <script src="header.js"></script>
  <script>
    const titles = {
      ru: {
        baku: "Ночной тур Баку",
        gabala: "Габала - Природный рай",
        shahdag: "Шахдаг - Горный курорт",
        guba: "Губа и древний Хыналыг",
        sheki: "Шеки - Дворец ханов",
        lahij: "Лахыч - Мастерство предков"
      },
      az: {
        baku: "Bakı Gecə Turu",
        gabala: "Qəbələ - Təbiət Cənnəti",
        shahdag: "Şahdağ - Dağ Kurortu",
        guba: "Quba və Qədim Xınalıq",
        sheki: "Şəki - Xan Sarayı",
        lahij: "Lahıc - Usta Sənəti"
      },
      en: {
        baku: "Baku Night Tour",
        gabala: "Gabala - Nature Paradise",
        shahdag: "Shahdag - Mountain Resort",
        guba: "Guba and Ancient Khinalig",
        sheki: "Sheki - Khan's Palace",
        lahij: "Lahij - Ancient Crafts"
      }
    };

    function setLanguage() {
      const lang = document.getElementById('langSelect').value;
      localStorage.setItem('lang', lang);
      updateContent();
    }

    function setCurrency() {
      const cur = document.getElementById('currencySelect').value;
      localStorage.setItem('currency', cur);
      updatePrices();
    }

    function loadSettings() {
      const lang = localStorage.getItem('lang') || 'ru';
      const currency = localStorage.getItem('currency') || 'AZN';
      document.getElementById('langSelect').value = lang;
      document.getElementById('currencySelect').value = currency;
      updateContent();
    }

    function updateContent() {
      const lang = localStorage.getItem('lang') || 'ru';
      const t = titles[lang];
      document.getElementById('title-baku').innerText = t.baku;
      document.getElementById('title-gabala').innerText = t.gabala;
      document.getElementById('title-shahdag').innerText = t.shahdag;
      document.getElementById('title-guba').innerText = t.guba;
      document.getElementById('title-sheki').innerText = t.sheki;
      document.getElementById('title-lahij').innerText = t.lahij;
      updatePrices();
    }

    function updatePrices() {
      const currency = localStorage.getItem('currency') || 'AZN';
      const price = currency === 'AZN' ? '111 AZN' : '111 USD';
      ['baku','gabala','shahdag','guba','sheki','lahij'].forEach(id => {
        document.getElementById('price-'+id).innerText = price;
      });
    }

    loadSettings();
  </script>
</body>
</html>
