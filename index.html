<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Nar Tour</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: #8e0e0e; color:white; padding:10px 20px;
      display:flex; align-items:center; z-index:1000;
    }
    header a { color:white; text-decoration:none; display:flex; align-items:center; }
    header img { height:40px; margin-right:10px; }
    header h1 { margin:0; font-size:22px; flex:1; }
    .controls select { margin-left:10px; padding:5px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; padding:100px 20px 20px; }
    .card { position:relative; overflow:hidden; cursor:pointer; background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); transition:transform 0.3s; }
    .card:hover { transform:scale(1.03); }
    .card img { width:100%; display:block; height:200px; object-fit:cover; }
    .card .title { position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.5); color:white; text-align:center; padding:10px; }
    .card .price { padding:10px; font-weight:bold; text-align:center; }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="assets/logo.png" alt="Nar Tour">
    <h1>Nar Tour</h1>
  </a>
  <div class="controls">
    <select id="langSelect" onchange="setLanguage()">
      <option value="az">AZ</option>
      <option value="ru" selected>RU</option>
      <option value="en">EN</option>
    </select>
    <select id="currencySelect" onchange="setCurrency()">
      <option value="AZN">AZN</option>
      <option value="USD">USD</option>
    </select>
  </div>
</header>

<div class="grid">
  <div class="card" onclick="location.href='baku.html'">
    <img src="https://source.unsplash.com/800x600/?baku" alt="">
    <div class="title" id="title-baku"></div>
    <div class="price" id="price-baku"></div>
  </div>
  <div class="card" onclick="location.href='gabala.html'">
    <img src="https://source.unsplash.com/800x600/?forest" alt="">
    <div class="title" id="title-gabala"></div>
    <div class="price" id="price-gabala"></div>
  </div>
  <div class="card" onclick="location.href='shahdag.html'">
    <img src="https://source.unsplash.com/800x600/?mountains" alt="">
    <div class="title" id="title-shahdag"></div>
    <div class="price" id="price-shahdag"></div>
  </div>
  <div class="card" onclick="location.href='guba.html'">
    <img src="https://source.unsplash.com/800x600/?village" alt="">
    <div class="title" id="title-guba"></div>
    <div class="price" id="price-guba"></div>
  </div>
  <div class="card" onclick="location.href='sheki.html'">
    <img src="https://source.unsplash.com/800x600/?historic" alt="">
    <div class="title" id="title-sheki"></div>
    <div class="price" id="price-sheki"></div>
  </div>
  <div class="card" onclick="location.href='lahij.html'">
    <img src="https://source.unsplash.com/800x600/?countryside" alt="">
    <div class="title" id="title-lahij"></div>
    <div class="price" id="price-lahij"></div>
  </div>
</div>

<script>
const titles = {
  ru: {
    baku: "Ночной тур Баку",
    gabala: "Габала",
    shahdag: "Шахдаг",
    guba: "Губа",
    sheki: "Щеки (Sheki)",
    lahij: "Лахыч"
  },
  az: {
    baku: "Bakı Gecə Turu",
    gabala: "Qəbələ",
    shahdag: "Şahdağ",
    guba: "Quba",
    sheki: "Şəki",
    lahij: "Lahıc"
  },
  en: {
    baku: "Baku Night Tour",
    gabala: "Gabala",
    shahdag: "Shahdag",
    guba: "Guba",
    sheki: "Sheki",
    lahij: "Lahij"
  }
};

function setLanguage() {
  const lang = document.getElementById('langSelect').value;
  localStorage.setItem('lang', lang);
  updateContent();
}

function setCurrency() {
  const cur = document.getElementById('currencySelect').value;
  localStorage.setItem('currency', cur);
  updatePrices();
}

function loadSettings() {
  const lang = localStorage.getItem('lang') || 'ru';
  const currency = localStorage.getItem('currency') || 'AZN';
  document.getElementById('langSelect').value = lang;
  document.getElementById('currencySelect').value = currency;
  updateContent();
}

function updateContent() {
  const lang = localStorage.getItem('lang') || 'ru';
  const t = titles[lang];
  document.getElementById('title-baku').innerText = t.baku;
  document.getElementById('title-gabala').innerText = t.gabala;
  document.getElementById('title-shahdag').innerText = t.shahdag;
  document.getElementById('title-guba').innerText = t.guba;
  document.getElementById('title-sheki').innerText = t.sheki;
  document.getElementById('title-lahij').innerText = t.lahij;
  updatePrices();
}

function updatePrices() {
  const currency = localStorage.getItem('currency') || 'AZN';
  const price = currency === 'AZN' ? '111 AZN' : '111 USD';
  ['baku','gabala','shahdag','guba','sheki','lahij'].forEach(id => {
    document.getElementById('price-'+id).innerText = price;
  });
}

loadSettings();
</script>

</body>
</html>
