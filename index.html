<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Nar Tour</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
header { background:#8e0e0e; color:white; padding:10px 20px; display:flex; align-items:center; }
header img { height:40px; margin-right:10px; }
header h1 { margin:0; flex:1; }
.controls select { margin-left:10px; padding:5px; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; padding:20px; }
.card { position:relative; overflow:hidden; cursor:pointer; background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); transition:transform 0.3s; }
.card:hover { transform:scale(1.03); }
.card img { width:100%; display:block; }
.card .title { position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.5); color:white; text-align:center; padding:10px; }
</style>
</head>
<body>
<header>
<img src="assets/logo.png" alt="Nar Tour">
<h1>Nar Tour</h1>
<div class="controls">
<select><option>AZ</option><option>RU</option><option>EN</option></select>
<select><option>AZN</option><option>USD</option></select>
</div>
</header>
<div class="grid">
<div class="card" onclick="location.href='baku.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Baku_City_at_Night.jpg/800px-Baku_City_at_Night.jpg" alt="Ночной тур Баку"><div class="title">Ночной тур Баку</div></div>
<div class="card" onclick="location.href='guba.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Xinaliq_2009.jpg" alt="Губа - Хыналыг (2 дня, 1 ночь)"><div class="title">Губа - Хыналыг (2 дня, 1 ночь)</div></div>
<div class="card" onclick="location.href='gabala.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Qabala_river.jpg/800px-Qabala_river.jpg" alt="Габала"><div class="title">Габала</div></div>
<div class="card" onclick="location.href='shahdag.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Shahdag_mountains.jpg/800px-Shahdag_mountains.jpg" alt="Габала - Шахдаг"><div class="title">Габала - Шахдаг</div></div>
<div class="card" onclick="location.href='sheki.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Sheki_Karvansaray.jpg/800px-Sheki_Karvansaray.jpg" alt="Щеки (Sheki)"><div class="title">Щеки (Sheki)</div></div>
<div class="card" onclick="location.href='lahij.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Lahij_1.jpg/800px-Lahij_1.jpg" alt="Лахич"><div class="title">Лахич</div></div>

</div>
</body>
</html>
