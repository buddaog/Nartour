<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Nar Tour</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
header { background:#8e0e0e; color:white; padding:10px 20px; display:flex; align-items:center; }
header a { color:white; text-decoration:none; display:flex; align-items:center; }
header img { height:40px; margin-right:10px; }
header h1 { margin:0; flex:1; font-size:24px; }
.controls select { margin-left:10px; padding:5px; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; padding:20px; }
.card { position:relative; overflow:hidden; cursor:pointer; background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); transition:transform 0.3s; }
.card:hover { transform:scale(1.03); }
.card img { width:100%; display:block; height:200px; object-fit:cover; }
.card .title { position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.5); color:white; text-align:center; padding:10px; }
</style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="assets/logo.png" alt="Nar Tour">
    <h1>Nar Tour</h1>
  </a>
  <div class="controls">
    <select id="langSelect" onchange="changeLanguage()">
      <option value="ru">RU</option>
      <option value="az">AZ</option>
      <option value="en">EN</option>
    </select>
  </div>
</header>

<div class="grid">
  <div class="card" onclick="location.href='baku.html'">
    <img src="https://source.unsplash.com/800x600/?baku,azerbaijan,city" alt="">
    <div class="title" id="title-baku"></div>
  </div>
  <div class="card" onclick="location.href='guba.html'">
    <img src="https://source.unsplash.com/800x600/?mountains,azerbaijan" alt="">
    <div class="title" id="title-guba"></div>
  </div>
  <div class="card" onclick="location.href='gabala.html'">
    <img src="https://source.unsplash.com/800x600/?river,forest,azerbaijan" alt="">
    <div class="title" id="title-gabala"></div>
  </div>
  <div class="card" onclick="location.href='shahdag.html'">
    <img src="https://source.unsplash.com/800x600/?snow,mountain,resort" alt="">
    <div class="title" id="title-shahdag"></div>
  </div>
  <div class="card" onclick="location.href='sheki.html'">
    <img src="https://source.unsplash.com/800x600/?historic,azerbaijan" alt="">
    <div class="title" id="title-sheki"></div>
  </div>
  <div class="card" onclick="location.href='lahij.html'">
    <img src="https://source.unsplash.com/800x600/?village,azerbaijan" alt="">
    <div class="title" id="title-lahij"></div>
  </div>
</div>

<script>
const titles = {
  ru: {
    baku: "Ночной тур Баку",
    guba: "Губа - Хыналыг (2 дня, 1 ночь)",
    gabala: "Габала",
    shahdag: "Габала - Шахдаг",
    sheki: "Щеки",
    lahij: "Лахич"
  },
  az: {
    baku: "Bakı Gecə Turu",
    guba: "Quba - Xınalıq (2 gün, 1 gecə)",
    gabala: "Qəbələ",
    shahdag: "Qəbələ - Şahdağ",
    sheki: "Şəki",
    lahij: "Lahıc"
  },
  en: {
    baku: "Baku Night Tour",
    guba: "Guba - Khinalig (2 days, 1 night)",
    gabala: "Gabala",
    shahdag: "Gabala - Shahdag",
    sheki: "Sheki",
    lahij: "Lahij"
  }
};

function setLanguageFromStorage() {
  const lang = localStorage.getItem('lang') || 'ru';
  document.getElementById('langSelect').value = lang;
  applyLanguage(lang);
}

function changeLanguage() {
  const lang = document.getElementById('langSelect').value;
  localStorage.setItem('lang', lang);
  applyLanguage(lang);
}

function applyLanguage(lang) {
  const t = titles[lang];
  document.getElementById('title-baku').innerText = t.baku;
  document.getElementById('title-guba').innerText = t.guba;
  document.getElementById('title-gabala').innerText = t.gabala;
  document.getElementById('title-shahdag').innerText = t.shahdag;
  document.getElementById('title-sheki').innerText = t.sheki;
  document.getElementById('title-lahij').innerText = t.lahij;
}

setLanguageFromStorage();
</script>

</body>
</html>
