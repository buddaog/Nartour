<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Guba Tour - Nar Tour Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <a href="index.html" class="btn" style="display: inline-block; margin: 0 0 24px 0;">&larr; Назад</a>
    
    <div class="tour-details">
      <h2 id="title">Губа - Хыналыг</h2>
      <div class="price" id="price">111 AZN</div>
      <img src="https://source.unsplash.com/1200x800/?azerbaijan,village" alt="Guba">
      <div id="desc" class="description">
        <!-- Description content will be loaded by JavaScript -->
      </div>
      <h3 id="sightTitle"></h3>
      <ul id="sights"></ul>
    </div>
  </div>

  <script src="header.js"></script>
  <script>
    const content = {
      ru: {
        title: "Губа - Хыналыг",
        description: "Губа — зелёный регион Азербайджана, известный своими горами, реками и живописными деревнями. Главная жемчужина — Хыналыг — одно из самых высокогорных и древних поселений Кавказа.",
        sights: ["Хыналыг", "Текляли", "Каньоны Губы", "Река Гудьял"],
        sightTitle: "Достопримечательности"
      },
      az: {
        title: "Quba - Xınalıq",
        description: "Quba — Azərbaycanın yaşıllıqları və gözəl dağ mənzərələri ilə məşhurdur. Xınalıq isə Qafqazın ən qədim və ən yüksəkdə yerləşən kəndlərindən biridir.",
        sights: ["Xınalıq", "Təkləli", "Quba kanyonları", "Qudyalçay çayı"],
        sightTitle: "Gəziləcək yerlər"
      },
      en: {
        title: "Guba - Khinalig",
        description: "Guba is a lush region of Azerbaijan, known for its mountains, rivers and scenic villages. The highlight is Khinalig — one of the highest and oldest mountain settlements in the Caucasus.",
        sights: ["Khinalig", "Tekleli", "Guba Canyons", "Gudyal River"],
        sightTitle: "Attractions"
      }
    };

    function setLanguage() {
      const lang = localStorage.getItem('lang') || 'ru';
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('desc').innerText = content[lang].description;
      document.getElementById('sightTitle').innerText = content[lang].sightTitle;
      
      const list = document.getElementById('sights');
      list.innerHTML = "";
      content[lang].sights.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        list.appendChild(li);
      });
      
      updatePrice();
    }

    function updatePrice() {
      const currency = localStorage.getItem('currency') || 'AZN';
      const price = currency === 'AZN' ? '111 AZN' : '111 USD';
      document.getElementById('price').innerText = price;
    }

    window.onload = function() {
      setLanguage();
    };
  </script>
</body>
</html>
