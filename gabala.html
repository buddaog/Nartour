<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gabala Tour - Nar Tour Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <a href="index.html" class="btn" style="display: inline-block; margin: 0 0 24px 0;">&larr; Назад</a>
    
    <div class="tour-details">
      <h2 id="title">Габала</h2>
      <div class="price" id="price">111 AZN</div>
      <img src="https://source.unsplash.com/1200x800/?azerbaijan,mountains" alt="Gabala">
      <div id="desc" class="description">
        <!-- Description content will be loaded by JavaScript -->
      </div>
      <h3 id="sightTitle"></h3>
      <ul id="sights"></ul>
    </div>
  </div>

  <script src="header.js"></script>
  <script>
    const content = {
      ru: {
        title: "Габала",
        description: "Габала — зелёная жемчужина Азербайджана, окружённая Кавказскими горами. Это идеальное место для тех, кто любит природу, водопады и чистый воздух.",
        sights: ["Туфандаг", "Озеро Нохур", "Водопад Еди", "Лесной парк"],
        sightTitle: "Достопримечательности"
      },
      az: {
        title: "Qəbələ",
        description: "Qəbələ — Azərbaycanın yaşıl incisi, Qafqaz dağları ilə əhatələnmiş gözəl bölgədir. Təmiz hava və sərin çaylar istirahət üçün ideal məkandır.",
        sights: ["Tufandağ", "Nohur gölü", "Yeddi Gözəl şəlaləsi", "Meşə parkı"],
        sightTitle: "Gəziləcək yerlər"
      },
      en: {
        title: "Gabala",
        description: "Gabala is a green paradise in Azerbaijan, surrounded by the Caucasus mountains. A perfect destination for nature lovers, fresh air and waterfalls.",
        sights: ["Tufandag", "Lake Nohur", "Yeddi Gozel Waterfall", "Forest Park"],
        sightTitle: "Attractions"
      }
    };

    function setLanguage() {
      const lang = localStorage.getItem('lang') || 'ru';
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('desc').innerText = content[lang].description;
      document.getElementById('sightTitle').innerText = content[lang].sightTitle;
      
      const list = document.getElementById('sights');
      list.innerHTML = "";
      content[lang].sights.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        list.appendChild(li);
      });
      
      updatePrice();
    }

    function updatePrice() {
      const currency = localStorage.getItem('currency') || 'AZN';
      const price = currency === 'AZN' ? '111 AZN' : '111 USD';
      document.getElementById('price').innerText = price;
    }

    window.onload = function() {
      setLanguage();
    };
  </script>
</body>
</html>
