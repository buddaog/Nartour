<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lahij Tour - Nar Tour Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <a href="index.html" class="btn" style="display: inline-block; margin: 0 0 24px 0;">&larr; Назад</a>
    
    <div class="tour-details">
      <h2 id="title">Лахыч</h2>
      <div class="price" id="price">111 AZN</div>
      <img src="https://source.unsplash.com/1200x800/?village,craft" alt="Lahij">
      <div id="desc" class="description">
        <!-- Description content will be loaded by JavaScript -->
      </div>
      <h3 id="sightTitle"></h3>
      <ul id="sights"></ul>
    </div>
  </div>

  <script src="header.js"></script>
  <script>
    const content = {
      ru: {
        title: "Лахыч",
        description: "Лахыч — старинное горное поселение с мощёными улочками, медными мастерскими и старинными домами. Этот уникальный аутентичный поселок хранит древние ремесла и архитектуру Кавказа.",
        sights: ["Улица ремесленников", "Медные мастерские", "Музей Лахыча"],
        sightTitle: "Достопримечательности"
      },
      az: {
        title: "Lahıc",
        description: "Lahıc — qədim dağ kəndi, daş döşənmiş küçələri və mis sənətkarlığı ilə məşhurdur. Burada qədim peşələr və Qafqaz memarlığı qorunub saxlanılıb.",
        sights: ["Sənətkarlar küçəsi", "Mis emalatxanaları", "Lahıc muzeyi"],
        sightTitle: "Gəziləcək yerlər"
      },
      en: {
        title: "Lahij",
        description: "Lahij is an ancient mountain village known for its cobbled streets, copper workshops, and old stone houses. The settlement preserves traditional crafts and Caucasian architecture.",
        sights: ["Craftsmen Street", "Copper Workshops", "Lahij Museum"],
        sightTitle: "Attractions"
      }
    };

    function setLanguage() {
      const lang = localStorage.getItem('lang') || 'ru';
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('desc').innerText = content[lang].description;
      document.getElementById('sightTitle').innerText = content[lang].sightTitle;
      
      const list = document.getElementById('sights');
      list.innerHTML = "";
      content[lang].sights.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        list.appendChild(li);
      });
      
      updatePrice();
    }

    function updatePrice() {
      const currency = localStorage.getItem('currency') || 'AZN';
      const price = currency === 'AZN' ? '111 AZN' : '111 USD';
      document.getElementById('price').innerText = price;
    }

    window.onload = function() {
      setLanguage();
    };
  </script>
</body>
</html>
