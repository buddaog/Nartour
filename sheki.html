<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sheki Tour - Nar Tour Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <a href="index.html" class="btn" style="display: inline-block; margin: 0 0 24px 0;">&larr; Назад</a>
    
    <div class="tour-details">
      <h2 id="title">Шеки</h2>
      <div class="price" id="price">111 AZN</div>
      <img src="https://source.unsplash.com/1200x800/?palace,architecture" alt="Sheki">
      <div id="desc" class="description">
        <!-- Description content will be loaded by JavaScript -->
      </div>
      <h3 id="sightTitle"></h3>
      <ul id="sights"></ul>
    </div>
  </div>

  <script src="header.js"></script>
  <script>
    const content = {
      ru: {
        title: "Шеки",
        description: "Шеки — древний город с богатой историей, известный своим дворцом Шекинских ханов, караван-сараями и традиционными сладостями.",
        sights: ["Дворец Шекинских ханов", "Караван-сарай", "Албанская церковь", "Ремесленный центр"],
        sightTitle: "Достопримечательности"
      },
      az: {
        title: "Şəki",
        description: "Şəki — zəngin tarixi olan qədim şəhər, Şəki xanlarının sarayı, karvansarayları və ənənəvi şirniyyatları ilə məşhurdur.",
        sights: ["Şəki Xan Sarayı", "Karvansaray", "Alban kilsəsi", "Sənətkarlıq mərkəzi"],
        sightTitle: "Gəziləcək yerlər"
      },
      en: {
        title: "Sheki",
        description: "Sheki is an ancient city with rich history, famous for its Khan's Palace, caravanserais, and traditional sweets.",
        sights: ["Sheki Khan's Palace", "Caravanserai", "Albanian Church", "Craft Center"],
        sightTitle: "Attractions"
      }
    };

    function setLanguage() {
      const lang = localStorage.getItem('lang') || 'ru';
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('desc').innerText = content[lang].description;
      document.getElementById('sightTitle').innerText = content[lang].sightTitle;
      
      const list = document.getElementById('sights');
      list.innerHTML = "";
      content[lang].sights.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        list.appendChild(li);
      });
      
      updatePrice();
    }

    function updatePrice() {
      const currency = localStorage.getItem('currency') || 'AZN';
      const price = currency === 'AZN' ? '111 AZN' : '111 USD';
      document.getElementById('price').innerText = price;
    }

    window.onload = function() {
      setLanguage();
    };
  </script>
</body>
</html>
