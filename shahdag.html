<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Shahdag Tour - Nar Tour Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <a href="index.html" class="btn" style="display: inline-block; margin: 0 0 24px 0;">&larr; Назад</a>
    
    <div class="tour-details">
      <h2 id="title">Шахдаг</h2>
      <div class="price" id="price">111 AZN</div>
      <img src="https://source.unsplash.com/1200x800/?mountains,snow" alt="Shahdag">
      <div id="desc" class="description">
        <!-- Description content will be loaded by JavaScript -->
      </div>
      <h3 id="sightTitle"></h3>
      <ul id="sights"></ul>
    </div>
  </div>

  <script src="header.js"></script>
  <script>
    const content = {
      ru: {
        title: "Шахдаг",
        description: "Шахдаг — известный горнолыжный и туристический курорт Азербайджана в живописных горах. Это отличное место как для зимнего катания, так и для летних походов и прогулок.",
        sights: ["Курорт Шахдаг", "Горные трассы", "Канатные дороги", "Горные виды"],
        sightTitle: "Достопримечательности"
      },
      az: {
        title: "Şahdağ",
        description: "Şahdağ — Azərbaycanın məşhur xizək və dağ turizm mərkəzidir. Qışda xizək sürmək, yayda isə dağ yürüşləri və gəzintilər üçün ideal məkandır.",
        sights: ["Şahdağ kurortu", "Dağ trasları", "Kanat yolları", "Dağ mənzərələri"],
        sightTitle: "Gəziləcək yerlər"
      },
      en: {
        title: "Shahdag",
        description: "Shahdag is a famous ski and mountain resort in Azerbaijan's beautiful Caucasus range. Ideal for both winter skiing and summer hiking, with breathtaking views and clean air.",
        sights: ["Shahdag Resort", "Mountain Slopes", "Cable Cars", "Panoramic Views"],
        sightTitle: "Attractions"
      }
    };

    function setLanguage() {
      const lang = localStorage.getItem('lang') || 'ru';
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('desc').innerText = content[lang].description;
      document.getElementById('sightTitle').innerText = content[lang].sightTitle;
      
      const list = document.getElementById('sights');
      list.innerHTML = "";
      content[lang].sights.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        list.appendChild(li);
      });
      
      updatePrice();
    }

    function updatePrice() {
      const currency = localStorage.getItem('currency') || 'AZN';
      const price = currency === 'AZN' ? '111 AZN' : '111 USD';
      document.getElementById('price').innerText = price;
    }

    window.onload = function() {
      setLanguage();
    };
  </script>
</body>
</html>
